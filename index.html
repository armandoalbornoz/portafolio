<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=./portfolio.html" />
  <link rel="canonical" href="./portfolio.html" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    a {
      color: inherit;
    }
    .desc {
      color: #cececf;
      margin-top: 8px;
    }
  </style>
  <script>
    (function redirect() {
      var href = './portfolio.html' + location.search + location.hash;
      if (location.pathname.endsWith('/')) {
        location.replace(location.pathname + 'portfolio.html' + location.search + location.hash);
      } else {
        location.replace(href);
      }
    })();
  </script>
</head>
<body>
  <main>
    <h1>Redirecting to Portfolio...</h1>
    <p class="desc">If you are not redirected, <a href="./portfolio.html">click here</a>.</p>
  </main>
</body>
</html>
